<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <title>Gardner</title>
  </head>
  <body>
    <header>
      <a id="title" class="title" href="">Gardner</a>
      <nav>
        <h2 class="greeting">안녕하세요, 동현님</h2>
        <ul class="icon-list">
          <li id="noticeIcon" class="nav-li notice-icon">
            <img
              class="notification"
              src="https://cdn0.iconfinder.com/data/icons/app-user-interface-5/48/notification-512.png"
              alt="notification-icon"
            />
          </li>
          <li id="userInfo" class="nav-li user-info"></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="register" class="register">
        <div id="plate" class="plate">
          <div class="screw-box">
            <div class="screw"></div>
            <div class="screw"></div>
          </div>
          <h2 class="plate-phrase">QR코드를 등록해주세요</h2>
          <div class="screw-box">
            <div class="screw"></div>
            <div class="screw"></div>
          </div>
        </div>
        <div class="scan">
          <a class="scan-btn" href="../html/register.html">
            <div class="qr-box">
              <img
                class="qr-code"
                src="https://ko.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/basic_market/generator/dist/generator/assets/images/websiteQRCode_noFrame.png"
                alt=""
              />
            </div>
            <h1 class="scan-phrase">QR 코드 스캔</h1>
          </a>
        </div>
      </section>
      <section id="reception" class="reception">
        <div class="reception-icon-box">
          <img
            class="reception-icon"
            src="https://cdn0.iconfinder.com/data/icons/mobile-basic-vol-1/32/History-512.png"
            alt=""
          />
        </div>
        <div id="lockSetUp" class="lock-set-up">
          <h2>알림으로 받기</h2>
          <div id="lockIcon" class="lock-icon">
            <img
              src="https://cdn4.iconfinder.com/data/icons/basic-ui-2-line/32/padlock-lock-locked-private-hide-512.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
