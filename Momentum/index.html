<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section id="container" class="container">
      <header>
        <!-- search -->
        <div id="searchContainer" class="search-container">
          <button class="link-btn">Links</button>
          <form id="searchForm" class="search-form" action="https://www.google.com/search">
            <label for="search"><img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" class="search-icon"></label>
            <input type="text" id="search" class="search-input" name="q">
            <button class="search-btn">&#71</button>
          </form>
        </div>
        <!-- weather -->
        <div id="weatherContainer" class="weather-container">
          <div id="weathermain" class="weather-info">
            <img id="weatherIcon" class="weather-icon"></img>
            <!-- <span id="weather"></span> -->
          </div>
          <div class="weather-info">
            <span id="temperature" class="temperature"></span>
            <span id="city"></span>
          </div>
          
        </div>
      </header>
      <main>
        <div class="main">
          <!-- clock -->
          <h1 id="clock" class="clock hidden"></h1>
          <!-- mine: greeting -->
          <h2 id="greeting" class="greeting hidden"></h2>
        </div>
        <!-- login form -->
        <form id="loginForm" action="" class="login-form hidden">
          <label for="loginInput" class="login-label">Hello, what's your name?</label>
          <input type="text" id="loginInput" class="login-input" />
        </form>
        <!-- todo form -->
        <form id="todoForm" class="todo-form hidden" action="">
          <label for="todoInput" class="todo-label">What is your main focus today?</label>
          <input type="text" id="todoInput" class="todo-input"/>
        </form>
        <div id="todoContainer">
          <ul id="todoList"></ul>
        </div>
      </main>
      <!-- qutoes -->
      <div id="quoteList" class="quote-list">
        <span id="quote" class="quote"></span>
        <span id="author" class="author hidden"></span>
      </div>
    </section>
    
  </body>
  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/config.js"></script>
  <!-- <script src="js/weather.js"></script> -->
</html>
